<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
  <meta charset="UTF-8">
  <meta name="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mise À Jour de la classe</title>

</head>
<body>
<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col-md-6 offset-3">
      <div class="card">
        <div class="card-header">Mise à Jour de la classe</div>
        <div class="card-body">
          <div class="p-3">
            <form th:action="@{/saveClasse}" method="post">
              <div class="mb-2">
                <label class="form-label">Code</label>: <label th:text="${classe.codeCl}"></label>
                <input type="hidden" name="codeCl" class="form-control" th:value="${classe.codeCl}">

              </div>
              <div class="mb-2">
                <label class="form-label">Libelle</label>
                <input type="text" name="libelle" class="form-control" th:value="${classe.libelle}">
                <span class="text-danger" th:errors="${classe.libelle}"></span>
              </div>
              <div class="mb-2">
                <label class="form-label">Niveau</label>
                <input type="String" name="niveau" class="form-control" th:value="${classe.niveau}">
                <span class="text-danger" th:errors="${classe.niveau}"></span>
              </div>
              <button class="btn btn-success">Modifier</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
