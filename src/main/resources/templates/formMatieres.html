<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
  <meta charset="UTF-8">
  <meta name="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvelle Matière</title>

</head>
<body>
<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col-md-6 offset-3">
      <div class="card">
        <div class="card-header">Nouvelle Matière</div>
        <div class="card-body">
          <div class="p-3">
            <form th:action="@{/saveMatiere}" method="post">
              <div class="mb-2">
                <label class="form-label">Code De Matière</label>
                <input type="text" name="codeMat" class="form-control" th:value="${matiere.codeMat}">
                <span class="text-danger" th:errors="${matiere.codeMat}"></span>
              </div>
              <div class="mb-2">
                <label class="form-label">Libelle</label>
                <input type="text" name="libelleMat" class="form-control" th:value="${matiere.libelleMat}">
              </div>
              <div class="mb-2">
                <label class="form-label">Credit</label>
                <input type="number" name="credit" class="form-control" th:value="${matiere.credit}">
                <span class="text-danger" th:errors="${matiere.credit}"></span>
              </div>

              <button class="btn btn-success">Enregistrer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
